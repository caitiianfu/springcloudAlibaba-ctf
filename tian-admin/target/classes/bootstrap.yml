spring:
  application:
    name: tian-admin
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8899
      config:
        server-addr: localhost:8899
  #      config:
  #        server-addr: localhost:8899
  #        file-extension: yaml
  #        config-long-poll-timeout: 6000
  redis:
    #数据库索引
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 12345
    jedis:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
        #连接超时时间
        timeout: 10000
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://localhost:3306/tian?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false&verifyServerCertificate=false&autoReconnct=true&autoReconnectForPools=true&allowMultiQueries=true
    username: ctf
    password: 123
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters:
      commons-log.connection-logger-name: stat,wall,log4j
    connectionProperties:
      druid:
        stat:
          mergeSql: true;druid.stat.slowSqlMillis=5000
mybatis-plus:
  #mapper-locations: classpath:com/unicom/generator/mapper/xml/*.xml
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.unicom.generator.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
