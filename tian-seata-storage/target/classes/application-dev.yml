spring:
  http:
    encoding:
      force: true
      charset: UTF-8
  application:
    name: tian-seata-storage
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8899
    alibaba:
      seata:
        tx-service-group: fps_tx_group #自定义事务组名称需要与seata-server中的对应
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://localhost:3306/seat-storage?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false&verifyServerCertificate=false&autoReconnct=true&autoReconnectForPools=true&allowMultiQueries=true
    username: ctf
    password: 123
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters:
      commons-log.connection-logger-name: stat,wall,log4j
    connectionProperties:
      druid:
        stat:
          mergeSql: true;druid.stat.slowSqlMillis=5000
    stat-view-servlet: #访问监控网页的登录用户名和密码
      login-username: druid
      login-password: druid
redis:
  host: 127.0.0.1
  port: 6379
  timeout: 3
  password: 12345
  poolMaxTotal: 10
  poolMaxIdle: 10
  poolMaxWait: 3
mybatis-plus:
  #mapper-locations: classpath:com/unicom/generator/mapper/xml/*.xml
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.unicom.generator.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always